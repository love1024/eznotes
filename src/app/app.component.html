<header>
  <div fxLayout="row" fxLayoutAlign="center center" class="header">
    <div fxFlex="40">
      <img
        src="http://159.89.118.118/wp-content/uploads/2018/04/Liiv-Labs-Inc_48-blue.png"
      />
    </div>
    <div class="pd-2" fxFlex="60" fxLayoutAlign="end center" fxLayoutGap="20px">
      <a class="title" routerLink="pricing" (click)="setRouter('pricing')">Pricing</a>
      <a class="title" routerLink="blog" (click)="setRouter('blog')">Blog</a>
      <a class="title" routerLink="tryFree" (click)="setRouter('tryfree')">Try It Free</a>
      <a class="title" routerLink="login" (click)="setRouter('login')">Login</a>
      <a class="title" routerLink="contact" (click)="setRouter('contact')">Contact</a>
      <a class="title" routerLink="summary" (click)="setRouter('summary')">Summary</a>
      <a class="title" routerLink="qa-summary" (click)="setRouter('qasummary')">QA Summary</a>
      <a class="title" routerLink="" (click)="setRouter('speechtotext')">Speech To Text</a>
    </div>
  </div>
</header>

<router-outlet></router-outlet>

<div fxLayout="row" class="login-footer" fxLayoutGap="20px" *ngIf="showFooter">
  <div fxFlex="5"></div>
  <div fxLayout="column" fxFlex="30" fxLayoutAlign="start start">
    <div fxFlex="10"></div>
    <h4 class="default-text">Reach Us:</h4>
    <div fxFlex="10"></div>
    <div>
      <i class="fa fa-2x fa-envelope icon-color"></i>
      <h5 class="default-text">Email</h5>
      <h6 class="default-text">contact@liivlabs.com</h6>
    </div>
  </div>

  <div fxLayout="column" fxFlex="30" fxLayoutAlign="start start">
    <div fxFlex="10"></div>
    <h4 class="default-text">Follow Us:</h4>
    <div fxFlex="10"></div>
    <div>
      <div class="social-media-icon twitter">
        <i class="fa fa-lg icon-margin fa-twitter"></i>
      </div>
      <div class="social-media-icon linkedin">
        <i class="fa icon-margin fa-lg fa-linkedin"></i>
      </div>
      <div class="social-media-icon facebook">
        <i class="fa fa-lg fa-facebook"></i>
      </div>
      <div class="social-media-icon instagram">
        <i class="fa icon-margin fa-lg fa-instagram"></i>
      </div>
    </div>
  </div>

  <div fxLayout="column" fxFlex="30">
    <form class="login-form">
      <h4 class="default-text">Subscription</h4>
      <div class="vertical-spacer"></div>
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <button type="submit" class="button-color btn col-md-12">
        Subscribe
      </button>
    </form>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5%" class="footer">
  <p>About Us</p>
  <p>FAQ</p>
  <p>Privacy</p>
</div>
