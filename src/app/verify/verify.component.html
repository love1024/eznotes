<div class="verify-container" *ngIf="!isVerifying">
    <p>We have sent you an email at {{email}}. Please verify your email First.</p>
    <p>Please check your spam folder if you will not get email in short span of time.</p>
</div>
<div class="verify-container" *ngIf="isVerified">
    <p>Your email address {{email}} has been successfully verified.</p>
    <p>Please login again to access your account.</p>
</div>
<div class="error verify-container" *ngFor="let err of errors">
    {{err}}
</div>
<ngx-spinner></ngx-spinner>
