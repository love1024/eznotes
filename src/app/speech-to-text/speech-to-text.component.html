<div fxLayout="column">
  <div class="blog-image">
    <section class="section" fxFlex="100">
      <div class="default-text upload-file" (click)="input.click()">
        <div>
          <input type="file" #file hidden="true" #input (change)="onFileSelect(file.files)"/>
          <p><i class="fa fa-download fa-1x"></i>Select audio/video file</p>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="speech-to-text-div">
  <br />
  <div class="col-md-12">
    <div class="row justify-content-center"><h4>Record Audio/Video</h4></div>
    <div class="col-md-6 offset-md-3">
      <div class="row justify-content-center">
        <audio #videoPlayer id="player" autoplay controls></audio>
      </div>
      <br />
      <div class="row col-md-12 justify-content-center button-row">
        <button
          type="button"
          class="btn button-color"
          (click)="recordStart = true"
          *ngIf="!recordStart"
        >
          Record Video
        </button>
        <button type="button" class="btn button-color" *ngIf="!recordStart">
          Record Audio
        </button>
        <button
          type="button"
          class="btn red-button"
          (click)="recordAudio()"
          *ngIf="recordStart && !recordingStarted"
        ></button>
        <button
          type="button"
          class="btn player-button"
          (click)="stopRecording()"
          *ngIf="recordingStarted"
        >
          <i class="fa fa-stop"></i>
        </button>
        <button
          type="button"
          class="btn player-button"
          (click)="pauseVideoRecording()"
          *ngIf="recordingStarted && !recordingPause"
        >
          <i class="fa fa-pause"></i>
        </button>
        <button
          type="button"
          class="btn player-button"
          (click)="resumeVideoRecording()"
          *ngIf="recordingStarted && recordingPause"
        >
          <i class="fa fa-play"></i>
        </button>
        <!-- <button
          type="button"
          class="btn button-color"
          (click)="stopRecording()"
        >
          Stop Video Recording
        </button>
        <button type="button" class="btn button-color">Record Audio</button>
        <button type="button" class="btn button-color align-self-center">
          Stop Audio Recording
        </button> -->
      </div>
      <div
        class="row col-md-12 justify-content-center button-row"
        *ngIf="recordingStopped"
      >
        <button
          type="button"
          class="btn button-color"
          (click)="recordingPause = true; saveRecording()"
        >
          Save
        </button>
        <button
          type="button"
          class="btn button-color"
          (click)="recordingPause = false"
        >
          Delete
        </button>
      </div>
      <div class="row justify-content-center" *ngIf="recordingSaved">
        <button type="button" class="btn button-color">Convert To Text</button>
      </div>
    </div>

    <!-- <div class="row justify-content-center warning">
      <h3>Transcript quality depends on audio quality</h3>
    </div> -->
  </div>
</div>

    </div>
  </div>
