<ngx-loading-bar></ngx-loading-bar>
<div fxLayout="column">
  <div class="blog-image">
    <section class="section" fxFlex="100">
      <div class="default-text upload-file" (click)="input.click()">
        <div>
          <input
            [disabled]="isSaving ? true : null"
            type="file"
            #file
            hidden="true"
            #input
            (change)="onFileSelect(file.files)"
          />
          <p><i class="fa fa-download fa-1x"></i>Select audio/video file</p>
        </div>
      </div>
      <div class="default-text upload-file" (click)="startRecordingVideo()">
        <p><i class="fa fa-video-camera fa-1x"></i>Record Video</p>
      </div>
      <div class="default-text upload-file" (click)="startRecordingAudio()">
        <p><i class="fa fa-headphones fa-1x"></i>Record Audio</p>
      </div>
      <div class="default-text upload-file" (click)="startLiveNotes()">
        <p><i class="fa fa-bolt fa-1x"></i>Live Notes</p>
      </div>
    </section>
  </div>
</div>
<div class="speech-to-text-div">
  <br />
  <div class="col-md-12" [hidden]="!isRecordingClicked">
    <div class="row justify-content-center">
      <h4>Record</h4>
    </div>
    <div class="col-md-6 offset-md-3">
      <div class="row justify-content-center" [hidden]="!recordingVideo">
        <video #videoPlayer id="player" autoplay controls></video>
      </div>
      <div class="row justify-content-center" [hidden]="recordingVideo">
        <audio #audoPlayer id="player" autoplay controls></audio>
      </div>
      <br />
      <div class="row col-md-12 justify-content-center button-row">
        <!-- <button
          *ngIf="recordingDisabled"
          type="button"
          class="btn button-color"
          (click)="startRecordingVideo()"
          [disabled]="isSaving ? true : null"
        >
          Record Video
        </button>
        <button
          *ngIf="recordingDisabled"
          type="button"
          class="btn button-color"
          (click)="startRecordingAudio()"
          [disabled]="isSaving ? true : null"
        >
          Record Audio
        </button> -->
        <button
          type="button"
          class="btn red-button"
          (click)="record()"
          *ngIf="recordingInitiated"
        ></button>
        <button
          type="button"
          class="btn player-button"
          (click)="stopRecording()"
          *ngIf="recordingStarted"
        >
          <i class="fa fa-stop"></i>
        </button>
        <button
          type="button"
          class="btn player-button"
          (click)="pauseVideoRecording()"
          *ngIf="recordingStarted"
        >
          <i class="fa fa-pause"></i>
        </button>
        <button
          type="button"
          class="btn player-button"
          (click)="resumeVideoRecording()"
          *ngIf="recordingPause"
        >
          <i class="fa fa-play"></i>
        </button>
      </div>
      <div
        class="row col-md-12 justify-content-center align-center button-row"
        *ngIf="recordingStopped"
      >
        <input
          class="fileName"
          type="text"
          placeholder="Enter file name"
          [(ngModel)]="fileName"
        />
        <button
          [disabled]="!fileName"
          type="button"
          class="btn button-color"
          (click)="saveRecording()"
        >
          Save
        </button>
        <button
          type="button"
          class="btn button-color"
          (click)="DeleteRecording()"
        >
          Delete
        </button>
      </div>
    </div>

    <div *ngIf="isLiveNotes" id="resultText" ngDraggable>
      <span class="greyText"></span>
    </div>

    <!-- <div class="row justify-content-center warning">
      <h3>Transcript quality depends on audio quality</h3>
    </div> -->
  </div>
</div>
<div class="row justify-content-center feedback-container">
  <div class="col-md-4 review-items">
    <div class="feedback-item">
      <div>
        <div>
          <img
            src="http://159.89.118.118/wp-content/uploads/2019/03/imgpsh_fullsize_anim-5.png"
          />
        </div>
        <br />
        <h3>For Excellent Notes</h3>
        <p>
          Little background noise
        </p>
        <p>Clear speaker(s)</p>
        <p>Minimal accents</p>

        <p>Result:90-95% Accuracy</p>
      </div>
    </div>
  </div>
