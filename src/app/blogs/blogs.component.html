<div fxLayout="column" class="blog-container">
  <div class="container-image top-container">
    <section class="section" fxFlex="100" fxLayoutAlign="center center">
      <p class="default-text">Our Blog</p>
    </section>
  </div>
  <div class="vertical-spacer" class="grey-background"></div>
  <div class="grey-background" fxLayoutAlign="space-between center">
    <div fxFlex="20"></div>
    <app-blog-item [src]="src"></app-blog-item>

    <app-blog-item [src]="src"></app-blog-item>

    <app-blog-item [src]="src"></app-blog-item>
    <div fxFlex="20"></div>
  </div>
  <div class="grey-background" fxLayoutAlign="space-between center">
      <div fxFlex="20"></div>
      <app-blog-item [src]="src"></app-blog-item>
  
      <app-blog-item [src]="src"></app-blog-item>
  
      <app-blog-item [src]="src"></app-blog-item>
      <div fxFlex="20"></div>
    </div>
</div>

<div fxLayout="row" class="blog-footer">
  <div fxFlex="10"></div>
  <div fxFlex="40" fxLayoutALign="center center">
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <div class="vertical-spacer"></div>
    <h2>30,000+</h2>
    <h2>Avid Subscribers</h2>
  </div>
  <div fxFlex="35" fxLayoutAlign="center center">
    <form fxFlex>
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          class="form-control square-input-without-border"
        />
      </div>
      <br>
      <button type="submit" class="square-button-black btn col-md-12">
        Subscribe
      </button>
    </form>
  </div>
</div>
