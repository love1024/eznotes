<div fxLayout="column" class="blog-container">
  <div class="blog-image">
    <section class="section" fxFlex="100" fxLayoutAlign="center center">
      <p class="default-text large-text cross-font">Our Blog</p>
    </section>
  </div>
  <div class="vertical-spacer" class="grey-background"></div>
  <div class="grey-background blog-item-container row justify-content-around">
    <div class="col-3 blog-items">
      <app-blog-item [src]="images[0]"></app-blog-item>
    </div>
    <div class="col-3 blog-items">
      <app-blog-item [src]="images[1]"></app-blog-item>
    </div>
    <div class="col-3 blog-items">
      <app-blog-item [src]="images[2]"></app-blog-item>
    </div>
  </div>

  <div class="grey-background blog-item-container row justify-content-around">
    <div class="col-3 blog-items">
      <app-blog-item [src]="images[3]"></app-blog-item>
    </div>
    <div class="col-3 blog-items">
      <app-blog-item [src]="images[4]"></app-blog-item>
    </div>
    <div class="col-3 blog-items">
      <app-blog-item [src]="images[5]"></app-blog-item>
    </div>
  </div>
</div>

<div class=" row blog-footer align-items-center ">
  <div class="col-md-5">
    <h2 class="text-center">30,000+</h2>
    <h2 class="text-center">Avid Subscribers</h2>
  </div>
  <div class="col-md-7">
    <form class="form-div">
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          class="form-control"
        />
      </div>
      <br />
      <button type="submit" class="button-color btn col-md-12">
        Subscribe
      </button>
    </form>
  </div>
</div>
