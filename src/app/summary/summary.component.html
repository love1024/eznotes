<div fxLayout="column">
  <div class="blog-image">
    <section class="section">
      <div class="default-text large-text cross-font">
        Summary Generator
      </div>
      <div class="default-text small-text cross-font">
        Valuing Your Time Always!
      </div>
      <div class="default-text small-text cross-font">
        Enter the Text And Get Its Summary Instantly.
      </div>
    </section>
  </div>
</div>
<div class="row col-md-12 add-summary-div">
  <div class="image-div col-md-4">
    <img src="assets/Summary.png" />
  </div>
  <div class="col-md-8">
    <br /><br />
    <div class="row">
      <div class="col-md-6">
        <div class="row justify-content-center">
          <h4>Enter text</h4>
        </div>
        <textarea rows="10" columns="50" [(ngModel)]="text"> </textarea>
      </div>
      <div class="col-md-6">
        <div class="row justify-content-center">
          <h4>Generated Summary</h4>
        </div>
        <textarea
          rows="10"
          columns="50"
          [(ngModel)]="generatedSummary"
          placeholder="Generated summary will be shown here."
        >
        </textarea>
      </div>
      <br />
    </div>

    <div class="row justify-content-center col-md-12">
      <h5>&nbsp;</h5>
    </div>
    <div class="row col-md-12 justify-content-around">
      <button
        type="button"
        class="file-button col-md-4"
        (click)="saveSummary()"
      >
        Save
      </button>
    </div>
    <br /><br />
    <div class="row col-md-12 justify-content-center">
      <button
        type="button btn button-color button-blue"
        class="generate-summary col-md-6"
        (click)="generateSummary()"
      >
        Generate Summary
      </button>
    </div>
  </div>
</div>
<br /><br />
<ngx-spinner></ngx-spinner>
<notifier-container></notifier-container>
