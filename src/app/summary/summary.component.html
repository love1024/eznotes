<div fxLayout="column">
  <div class="container-image top-container">
    <section fxFlex="100" fxLayoutAlign="center center">
      <h1 class="default-text">Welcome To Our Summarizer!</h1>
      <p class="default-text">
        Valuing Your Time Always! Enter the Text And Get Its Summary Instantly.
      </p>
    </section>
  </div>
</div>
<div class="col-md-12 add-summary-div">
  <br><br>
  <div class="col-md-7 offset-sm-5 justify-content-center">
    <h4 class="col-md-11">Enter the text you want to summarize</h4>
    <textarea rows="10" class="col-md-11 black-textarea" columns="100"> </textarea>
    <div class="row justify-content-center col-md-11">
      <h5>Or</h5>
    </div>
    <div class="row col-md-11 justify-content-around">
      <input type="file" hidden="true" #input>
      <button type="button" class="file-button col-md-4" (click)="input.click()">Choose File</button>
      <button type="button" class="file-button col-md-4">Upload your File</button>
    </div>
    <br /><br />
    <div class="col-md-5 offset-md-3">
      <button type="button" class="generate-summary">Generate Summary</button>
    </div>
  </div>
</div>
<br /><br />
<div class="row col-md-12 justify-content-center">
  <div class="col-md-5">
    <app-summary-item></app-summary-item>
  </div>
  <div class="col-md-5">
    <app-summary-item></app-summary-item>
  </div>
</div>
<br /><br />
