<div class="verify-container" *ngIf="!isChanging && !isChanged">
  <p>We have sent you an email for password reset.</p>
  <p>Please check your spam folder if you will not get email in short span of time.</p>
</div>
<div class="verify-container" *ngIf="isChanged">
  <p>You password has been successfully changed.</p>
  <p>Please login again to access your account.</p>
</div>
<div fxLayout="column" class="container" *ngIf="isChanging">
  <div fxFlex="100" fxLayoutAlign="center center">
    <div class="form-div">
      <form class="login-form">
        <div class="form-group">
          <label for="email">New Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="password" aria-describedby="emailHelp" name="password"/>
        </div>
        <button type="button" class="btn button-color col-md-12" (click)="changePassword()"
          [attr.disabled]="password ? null: ''">Submit</button>
        <div class="error" *ngFor="let err of errors">{{err}}</div>
    </form>
  </div>
</div>
</div>
<ngx-spinner></ngx-spinner>
